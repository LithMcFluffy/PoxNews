<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>PoxNews Management</title>
    </head>
    <body style="margin-left: 10px">
        <h1>PoxNews Management - Category</h1>

        <h2>Add new Category</h2>

        <div style="padding-left: 10px">
            Enter name and press Submit:<br/>
            <form action="/category" method="POST">
                Name: <input class="form-group" type="text" name="name" id="name"/><br/>
                <select class="form-group" name="active">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                <input class="form-group" type="submit"/>            
            </form>
        </div>

        <h2>Current categories</h2>

        <ol style="padding-left: 10px">
            <li th:each="category : ${categories}">
                <span th:text="${category.name}">name</span>
                <form th:action="@{/category/{categoryId}(categoryId=${category.id})}" th:method="DELETE">
                    <input class="form-group" type="submit" value="Remove"/>
                </form><br/>
            </li>
            
        </ol>

        <div><a href="/management">management</a></div>
    </body>
</html>
