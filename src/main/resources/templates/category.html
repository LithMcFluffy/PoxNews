<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>PoxNews Management</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <h1>PoxNews Management - Category</h1>

        <h3 style="font-weight: bold">Add new Category</h3>

        <div style="padding-left: 10px">
            <h3>Enter name and press Submit:</h3>
            <form action="/category" method="POST">
                Name: <input class="form-group" type="text" name="name" id="name"/><br/>
                Show on news page? <select class="form-group" name="active">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select><br/>
                <input class="form-group" type="submit"/>            
            </form>
        </div>

        <h2>Current categories</h2>

        <ol style="padding-left: 10px; list-style-type:none">
            <li th:each="category : ${categories}">
                <div class="row">
                    <div  class="col-md-2" th:text="${category.name}">name</div>
                    <div  class="col-md-1">
                        <form th:action="@{/category/{categoryId}(categoryId=${category.id})}" th:method="DELETE">
                            <input class="form-group" type="submit" value="Remove"/>
                        </form>
                    </div>
                </div>
            </li>

        </ol>

        <form action="/management" method="GET">
            <input class="form-group" type="submit" value="Back"/>
        </form>
    </body>
</html>
