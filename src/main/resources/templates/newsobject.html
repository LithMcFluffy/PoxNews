<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>PoxNews Management</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <h1>PoxNews Management - News</h1>

        <h3 style="font-weight: bold">Add a new</h3>

        <div style="padding-left: 10px">
            <h3>Enter title, ingress, image and text and press Submit:</h3>
            <form action="/newsobject" method="POST" enctype="multipart/form-data">
                Title: <input class="form-group" type="text" name="title" id="title"/><br/>
                Ingress: <input class="form-group" type="text" name="ingress" id="ingress"/><br/>
                Text: <input class="form-group" type="text" name="text" id="text"/><br/>
                <input class="form-group" type="file" name="file" id="file"/>
                <div class="row">
                    <div class="col-md-1">
                        <form action="/management" method="GET">
                            <input class="form-group" type="submit" value="Back"/>
                        </form>
                    </div>
                    <div class="col-md-1">
                        <input class="form-group" type="submit"/>    
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
