<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${newsObject.title}">title</title>
    </head>
    <body>
        
        <h2>Categories:</h2>
        <ol>
            <li th:each="category : ${categories}">
                <span><a th:href="@{'/news/category/' + ${category.name} + '?'}" th:text="${category.name}">title</a></span><br/>
            </li>
        </ol>
        
        <h2><a href="/news/popular"> Sort by popularity </a></h2>
        <h2><a href="/news/recent"> Sort by release date </a></h2>
        
        
        <h1 th:text="${newsObject.title}">title</h1>

        <span th:text="${newsObject.title}">title</span><br/>
        <span th:text="${newsObject.ingress}">ingress</span><br/>
        <span><img th:src="@{/management/{id}/image(id=${newsObject.id})}"/></span><br/>
        <span th:text="${newsObject.text}">text</span><br/>
        <span th:text="${newsObject.date}">date</span><br/>
        
        <span>Authors:</span>
        <ul>
            <li th:each="author : ${newsObject.authors}" th:text="${author.name}">jcvd?</li>
        </ul>

        <span>Categories:</span>
        <ul>
            <li th:each="category : ${newsObject.categories}" th:text="${category.name}">jcvd?</li>
        </ul>
        
        <span>Views:</span>
        <span th:text="${newsObject.views}">views</span><br/>
        
        <span>WeeklyViews:</span>
        <span th:text="${newsObject.weeklyViews}">views</span><br/>

        <div><a href="/news">previous</a></div>
    </body>
</html>
